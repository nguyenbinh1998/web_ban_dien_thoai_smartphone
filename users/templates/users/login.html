{% extends "myshop/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Register
{% endblock %}
{% block content %}

        {% csrf_token %}
        <h1 style="text-align:center" class="mt-3">Login</h1>

        <button type="submit" class="btn btn-primary center">Login</button>
    </form>
{% endblock %}
